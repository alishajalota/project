<script>
$(document).ready(function(){ 
$("#im1").hide();
$("#im2").hide();

$('#im').bind('mousewheel', function(e) {
    if(e.originalEvent.wheelDelta / 120 > 0) {
       $("#im1").show();
	   $("#im").hide();
    } 
});

$('#im1').bind('mousewheel', function(e) {
    if(e.originalEvent.wheelDelta / 120 > 0) {
       $("#im2").show();
	   $("#im").hide();
	    $("#im1").hide();
    } 
	else{
	
	 $("#im1").hide();
	   $("#im").show();
	    $("#im2").hide();
	
	}
});

$('#im2').bind('mousewheel', function(e) {
    if(e.originalEvent.wheelDelta / 120 > 0) {
       $("#im2").show();
	   $("#im").hide();
	    $("#im1").hide();
    } 
	else{
	
	 $("#im").hide();
	   $("#im1").show();
	    $("#im2").hide();
	
	}
});

});
